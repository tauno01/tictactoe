<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="input-container">
        <div class="input-label">
            <label for="user-name">Enter your name:</label>
            <input required type="text" name="user-name" id="user-name">
            <span></span>
        </div>
        <div class="button-container">
            <button id="start-game">Start Game</button>
            <button id="restart-game">Restart Game</button>
        </div>
    </div>
    <div id="container" class="container">
        <div value="0" class="marker-spot"></div>
        <div value="1" class="marker-spot"></div>
        <div value="2" class="marker-spot"></div>
        <div value="3" class="marker-spot"></div>
        <div value="4" class="marker-spot"></div>
        <div value="5" class="marker-spot"></div>
        <div value="6" class="marker-spot"></div>
        <div value="7" class="marker-spot"></div>
        <div value="8" class="marker-spot"></div>
    </div>
</body>
</html>
